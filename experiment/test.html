<html>

<head>
    <title>Learning words from animals</title>
    <script src="jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--<div id="progressbar" style="width: 200px;" align="center"></div>-->
    <!-- The instructions slide. -->

    <div class="slide" id="instructions">

        <p class="text">
                        <p id='logo-text'>Bitte trage die folgenden Informationen ein</p>
        </p>

        <p class="block-text">
            <center>
                Kind ID: <br>
                <input type="text" id="subjectID" name="subjectID" size="30">
            </center>
        </p>

        <p class="block-text">
            <center>
                Kind Alter: <br>
                <input type="text" id="subjectAge" name="subjectAge" size="30">
            </center>
        </p>

        <br><br>
        <center>
            <button type="button" onClick="this.blur(); me.checkInput()">Start</font></button>
            <div id="checkMessage"> </div>
        </center>
    </div>



         <div class="slide" id="stage">
           <img class="background" id="background" src="">

           <audio id="sound" src=""></audio>

           <img id="hill" class="hill" src="images/hill.png">

           <img id="moveButton" class="moveButton" src="images/button.png">

           <img id="Monkey_straight" class="agent" src="images/Monkey_straight.png">



           <img id="Bunny_straight" class="agent" src="images/Bunny_straight.png">




           <img id="fruit_l" class="fruit_l" src="">

           <img id="table_l" class="table_l" src="images/table_l.png">


           <img id="fruit_r" class="fruit_r" src="">

           <img id="table_r" class="table_r" src="images/table_r.png">
       </div>

       <!--  choice slide-->

       <div class="slide" id="choice">
           <img class="background" id="background2" src="">



           <img id="choiceFruit_l" class="fruit_l" src="">
           <img id="table_l" class="table_l" src="images/table_l.png" width="200px">

           <img id="choiceFruit_r" class="fruit_r" src="">
           <img id="table_r" class="table_r" src="images/table_r.png" width="200px">

           <img id="hill" class="hill" src="images/hill.png">

           <img id="Monkey_choice" class="agent" src="images/Monkey_straight.png">

                <img id="Bunny_choice" class="agent" src="images/Bunny_straight.png">





       </div>

    <div class="slide" id="eat">
        <div align="center" width="500px">

            <img id="Monkey_eat" class="agent_eat" src="images/Monkey_eat.png">

            <img id="Bunny_eat" class="agent_eat" src="images/Bunny_eat.png">


        </div>
    </div>



    <!-- The finish slide. -->
    <div class="slide" id="finished">
        <div style="width: 500px; margin: 0 auto; text-align: center; ">
        </div>
        <br><br>
        <center>
            <p id='logo-text'>Thank you for participating!</p>
        </center>
    </div>

    <!-- Include the <a href="experiment.html">JavaScript file for the experiment</a>. As written, that script immediately executes commands, so we include it here at the end of the HTML file to ensure that resources referenced by the script actually exist. For instance, one of the immediately executed commands is <code>showSlide("instructions")</code>. If we loaded experiment.js, say, in the <code>head</code> section, <code>showSlide("instructions")</code> would fail because the <code>instructions</code> slide doesn't exist yet. It is possible to load the script in <code>head</code> but you have to ensure that any immediately executed commands, if they rely on potentially uninitialized HTML elements, are _delayed_ until the page is ready, using either [window.onload][onload] or jQuery's more robust [$(document).ready()][domReady]  -->
    <!-- [onload]: https://developer.mozilla.org/en/DOM/window.onload -->
    <!-- [domReady]: http://api.jquery.com/ready/ -->
    <script src="test.js"></script>

</body>

</html>
